<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - URL Shortener</title>
    <style>
      :root {
        --primary: #6366f1;
        --dark: #1e1b4b;
        --light: #f8fafc;
        --gray: #64748b;
        --success: #10b981;
        --danger: #ef4444;
      }

      body {
        font-family: "Inter", system-ui, -apple-system, sans-serif;
        background: var(--dark);
        color: var(--light);
        position: relative;
        overflow-x: hidden;
        min-height: 100vh;
      }

      body::before,
      body::after {
        content: "";
        position: fixed;
        width: 300px;
        height: 300px;
        border-radius: 50%;
        filter: blur(100px);
        opacity: 0.15;
        animation: move 15s infinite alternate ease-in-out;
        z-index: -1;
      }

      body::before {
        background: #6366f1;
        top: -100px;
        left: -100px;
        animation-delay: -5s;
      }

      body::after {
        background: #8b5cf6;
        bottom: -100px;
        right: -100px;
      }

      @keyframes move {
        0% {
          transform: translate(0, 0);
        }
        100% {
          transform: translate(50px, 50px);
        }
      }

      .nav {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        padding: 1rem 2rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: rgba(30, 27, 75, 0.9);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(8px);
        z-index: 100;
      }

      .logo {
        font-size: 1.5rem;
        font-weight: bold;
        color: var(--light);
        text-decoration: none;
        color: var(--light);
      }

      .logo:hover {
        opacity: 0.9;
      }

      .main-content {
        min-height: 100vh;
        padding: 5rem 2rem 2rem;
        display: flex;
        flex-direction: column;
        align-items: center;
        max-width: 1200px;
        margin: 0 auto;
      }

      h2 {
        font-size: 2.5rem;
        margin-bottom: 2rem;
        background: linear-gradient(45deg, #6366f1, #8b5cf6);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-align: center;
      }

      .shorten-form {
        width: 100%;
        max-width: 800px;
        background: rgba(255, 255, 255, 0.05);
        padding: 3rem;
        border-radius: 1.5rem;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        margin-bottom: 4rem;
        transition: transform 0.3s ease;
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      }

      .shorten-form:hover {
        transform: translateY(-5px);
      }

      .form-group {
        display: grid;
        grid-template-columns: 2fr 1fr auto;
        gap: 1rem;
        margin-bottom: 1rem;
      }

      .form-group input {
        padding: 0.75rem 1.5rem;
        border-radius: 0.75rem;
        border: 2px solid rgba(255, 255, 255, 0.1);
        background: rgba(255, 255, 255, 0.05);
        color: var(--light);
        font-size: 1rem;
        transition: all 0.3s ease;
        backdrop-filter: blur(10px);
      }

      .form-group input:focus {
        border-color: var(--primary);
        background: rgba(255, 255, 255, 0.08);
        box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
      }

      .urls-table {
        width: 100%;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 1rem;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        overflow: hidden;
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      }

      .urls-table th {
        font-size: 0.875rem;
        color: var(--gray);
        font-weight: 500;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        padding: 1rem 1.5rem;
        background: rgba(255, 255, 255, 0.02);
      }

      .urls-table td {
        padding: 1rem 1.5rem;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }

      .urls-table tr {
        transition: all 0.3s ease;
      }

      .urls-table tr:hover {
        background: rgba(255, 255, 255, 0.08);
      }

      .shortened-url {
        color: var(--primary);
        text-decoration: none;
        font-weight: 500;
      }

      .btn {
        padding: 0.75rem 1.5rem;
        border-radius: 0.5rem;
        font-weight: 600;
        text-decoration: none;
        transition: all 0.3s ease;
        background: linear-gradient(45deg, #6366f1, #8b5cf6);
        color: white;
        border: none;
        cursor: pointer;
        box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
      }

      .btn:hover {
        opacity: 0.9;
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(99, 102, 241, 0.4);
      }

      .btn-delete {
        background: linear-gradient(45deg, #ef4444, #dc2626);
        padding: 0.5rem 1rem;
        font-size: 0.875rem;
        box-shadow: 0 4px 15px rgba(239, 68, 68, 0.3);
      }

      .btn-delete:hover {
        box-shadow: 0 6px 20px rgba(239, 68, 68, 0.4);
      }

      .copy-btn {
        background: transparent;
        border: 1px solid var(--primary);
        color: var(--primary);
        padding: 0.5rem 1rem;
        border-radius: 0.5rem;
        margin-left: 0.5rem;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .copy-btn:hover {
        background: linear-gradient(45deg, #6366f1, #8b5cf6);
        border-color: transparent;
      }

      .stats {
        color: var(--success);
        font-weight: 500;
      }

      @media (max-width: 768px) {
        .main-content {
          padding: 4rem 1rem 1rem;
        }

        .form-group {
          grid-template-columns: 1fr;
          gap: 0.75rem;
        }

        .shorten-form {
          padding: 1.5rem;
          margin-bottom: 2rem;
        }

        h2 {
          font-size: 1.75rem;
        }

        .nav {
          padding: 0.75rem 1rem;
        }
      }

      @media (max-width: 480px) {
        .urls-table th,
        .urls-table td {
          padding: 0.75rem;
          font-size: 0.875rem;
        }

        .copy-btn,
        .btn-delete {
          padding: 0.4rem 0.75rem;
          font-size: 0.75rem;
        }

        .shortened-url {
          display: block;
          margin-bottom: 0.5rem;
        }
      }
    </style>
  </head>
  <body>
    <nav class="nav">
      <a href="/" class="logo">URL Shortener</a>
      <button class="btn" onclick="logout()">Logout</button>
    </nav>

    <main class="main-content">
      <div class="shorten-form">
        <h2>Shorten New URL</h2>
        <form onsubmit="shortenURL(event)">
          <div class="form-group">
            <input type="url" placeholder="Enter your long URL" required />
            <input type="text" placeholder="Custom alias (optional)" />
            <button type="submit" class="btn">Shorten</button>
          </div>
        </form>
      </div>

      <table class="urls-table">
        <thead>
          <tr>
            <th>Original URL</th>
            <th>Short URL</th>
            <th>Created</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td colspan="4" style="text-align: center; padding: 2rem; color: #64748b;">Loading your URLs...</td>
          </tr>
        </tbody>
      </table>
    </main>

    <script src="./index.js"></script>
  </body>
</html>
