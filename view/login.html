<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - URL Shortener</title>
    <style>
      :root {
        --primary: #6366f1;
        --dark: #1e1b4b;
        --light: #f8fafc;
        --gray: #64748b;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", system-ui, -apple-system, sans-serif;
        background-color: var(--dark);
        color: var(--light);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        position: relative;
        overflow-x: hidden;
      }

      body::before,
      body::after {
        content: "";
        position: fixed;
        width: 300px;
        height: 300px;
        border-radius: 50%;
        filter: blur(100px);
        opacity: 0.15;
        animation: move 15s infinite alternate ease-in-out;
        z-index: -1;
      }

      body::before {
        background: #6366f1;
        top: -100px;
        left: -100px;
        animation-delay: -5s;
      }

      body::after {
        background: #8b5cf6;
        bottom: -100px;
        right: -100px;
      }

      @keyframes move {
        0% {
          transform: translate(0, 0);
        }
        100% {
          transform: translate(50px, 50px);
        }
      }

      .nav {
        padding: 1rem 2rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        color: whitesmoke;
        backdrop-filter: blur(8px);
      }

      .logo {
        font-size: 1.5rem;
        font-weight: bold;
        color: var(--light);
        text-decoration: none;
      }

      .form-container {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
      }

      .login-form {
        background: rgba(255, 255, 255, 0.05);
        padding: 2rem;
        border-radius: 1rem;
        width: 100%;
        max-width: 400px;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      }

      h1 {
        text-align: center;
        margin-bottom: 2rem;
        background: linear-gradient(45deg, #6366f1, #8b5cf6);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .form-group {
        margin-bottom: 1.5rem;
        position: relative;
      }

      label {
        display: block;
        margin-bottom: 0.5rem;
        color: var(--gray);
        font-size: 0.875rem;
        transition: all 0.3s ease;
      }

      input {
        width: 100%;
        padding: 0.75rem 1rem 0.75rem 2.5rem;
        border-radius: 0.75rem;
        border: 2px solid rgba(255, 255, 255, 0.1);
        background: rgba(255, 255, 255, 0.05);
        color: var(--light);
        outline: none;
        transition: all 0.3s ease;
        font-size: 1rem;
      }

      input:focus {
        border-color: var(--primary);
        background: rgba(255, 255, 255, 0.08);
        box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
      }

      .form-group:before {
        content: "ðŸ“§";
        position: absolute;
        left: 1rem;
        top: 50%;
        transform: translateY(-50%);
        color: var(--gray);
        font-size: 0.875rem;
        margin-top: 10px;
      }

      .form-group.password:before {
        content: "ðŸ”’";
      }

      button {
        width: 100%;
        padding: 0.75rem;
        border-radius: 0.5rem;
        border: none;
        background: linear-gradient(45deg, #6366f1, #8b5cf6);
        color: white;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
      }

      button:hover {
        opacity: 0.9;
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(99, 102, 241, 0.4);
      }

      .form-footer {
        text-align: center;
        margin-top: 1.5rem;
        color: var(--gray);
      }

      .form-footer a {
        color: var(--primary);
        text-decoration: none;
      }

      @media (max-width: 768px) {
        .form-container {
          padding: 1rem;
        }

        .login-form {
          padding: 1.5rem;
        }

        h1 {
          font-size: 1.75rem;
        }

        .nav {
          padding: 0.75rem 1rem;
        }
      }

      @media (max-width: 480px) {
        input {
          padding: 0.6rem 1rem 0.6rem 2rem;
        }

        .form-group:before {
          font-size: 0.75rem;
        }

        button {
          padding: 0.6rem;
        }
      }
    </style>
  </head>
  <body>
    <nav class="nav">
      <a href="/" class="logo">URL Shortener</a>
    </nav>

    <div class="form-container">
      <form class="login-form" onsubmit="login(event)">
        <h1>Welcome Back</h1>
        <div class="form-group">
          <label for="email">Email address</label>
          <input
            type="email"
            id="email"
            placeholder="you@example.com"
            required
          />
        </div>
        <div class="form-group password">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
            required
          />
        </div>
        <button type="submit">Login</button>
        <div class="form-footer">
          Don't have an account? <a href="/signup">Sign up</a>
        </div>
      </form>
    </div>

    <!-- Fixed: Removed type="module" -->
    <script src="./index.js"></script>
  </body>
</html>
